{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<link href="{% static 'base/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<link href="{% static 'base/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="{% static 'base/css/swipebox.css' %}">
<!-- js -->
<script type="text/javascript" src="{% static 'base/js/jquery-2.1.4.min.js' %}"></script>
<!-- //js -->
<link href="{% static 'base/css/94edabf7896245269166bcebcb724791.css' %}" rel='stylesheet' type='text/css'>
<link href="{% static 'base/css/f4a14451d83f44dfaa0213a617142bd7.css' %}" rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'base/css/myCSS.css' %}">
{% block header_extends %} {% endblock %}
</head>
<body>
    <div class="banner_body">
        <div class="container">
            <!-- 导航 -->
            <div class="w3ls_logo_nav">
                <div class="w3ls_logo_nav_right">
                    <div class="sap_tabs">
                        <div class="w3ls_logo_nav_left">
                            <h1><a href="index.html">XIN MIN CV</a></h1>
                        </div>
                        <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                            <div class="resp-tabs-container">
                                
                                <ul class="resp-tabs-list">
                                    <li class="resp-tab-item active" aria-controls="tab_item-1" id="tab_item-1">主页</li>
                                    <li class="resp-tab-item" aria-controls="tab_item-2" id="tab_item-2">关于我</li>
                                    <li class="resp-tab-item" aria-controls="tab_item-3" id="tab_item-3">我的作品</li>
                                    <li class="resp-tab-item" aria-controls="tab_item-4" id="tab_item-4">博客</li>
                                    <li class="resp-tab-item" aria-controls="tab_item-5" id="tab_item-5">联系我</li>
                                </ul>
                            </div>
                        </div>
                    <script src="base/js/easyresponsivetabs.js" type="text/javascript"></script>
                        <script type="text/javascript">
                            $(document).ready(function () {
                                $('#horizontalTab').easyResponsiveTabs({
                                    type: 'default', //Types: default, vertical, accordion
                                    width: 'auto', //auto or any width like 600px
                                    fit: true   // 100% fit in a container
                                });
                            });         
                        </script>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
        <!-- 内容 -->
        <div>
            {% block content %}{% endblock %}
        </div>

        <!-- 尾部 -->
        <div class="agileits_copyright">
            <p>Copyright &copy; 2019.Company name All rights reserved.More Templates <a href="#" target="_blank" title="mysite">xinmin</a> - Collect from <a href="#" title="网页" target="_blank">网页</a></p>
        </div>
    </div>
<!-- for bootstrap working -->
<script src="{% static 'base/js/bootstrap.js' %}"></script>
<!-- //for bootstrap working -->
</body>
</html>
